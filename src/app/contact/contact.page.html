<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Contáctanos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contáctanos</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Sección de información de contacto -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Información de Contacto</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      
      <ion-item>
        <ion-icon slot="start" name="location"></ion-icon>
        <ion-label>Dirección: Cerrito Colorado, Mejicas #226</ion-label>
        <ion-label>tel: 429 367 4583</ion-label>
        <ion-label>correo: kerroris</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Sección de redes sociales -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Síguenos en Redes Sociales</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-icon slot="start" name="logo-instagram"></ion-icon>
        <ion-label>
          <a href="https://www.instagram.com/kevs_cas/?hl=es" target="_blank">Instagram</a>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        <ion-label>
          <a href="https://www.facebook.com/" target="_blank">Facebook</a>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
